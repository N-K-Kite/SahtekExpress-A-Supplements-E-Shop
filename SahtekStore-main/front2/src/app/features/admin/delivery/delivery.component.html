<div class="delivery-container py-4 px-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark mb-1">Suivi des Livraisons</h2>
            <p class="text-muted mb-0">Gérez l'expédition et la sortie de stock définitive</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" (click)="loadOrders()">
                <i class="bi bi-arrow-clockwise me-2"></i>Actualiser
            </button>
            <button class="btn-danger-soft" (click)="clearAllDeliveries()">
                <i class="bi bi-trash3-fill me-2"></i>Vider
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && orders.length === 0" class="text-center py-5 bg-white rounded shadow-sm">
        <i class="bi bi-truck text-muted display-4"></i>
        <p class="mt-3 text-muted">Aucune commande en cours de livraison.</p>
    </div>

    <!-- Orders Grid -->
    <div class="row" *ngIf="!isLoading && orders.length > 0">
        <div class="col-lg-6 col-xl-6" *ngFor="let order of orders">
            <div class="card card-order">
                <div class="order-header">
                    <div>
                        <span class="fw-bold">#{{order.id}}</span>
                        <small class="text-muted ms-2">{{order.firstName}} {{order.lastName}}</small>
                    </div>
                    <span class="badge bg-light text-dark border">{{order.status}}</span>
                </div>

                <div class="order-body">
                    <!-- Status Tracker -->
                    <div class="status-tracker">
                        <div class="status-step"
                            [class.active]="order.status === 'CONFIRMED' || order.status === 'PROCESSING' || order.status === 'SHIPPED' || order.status === 'DELIVERED'">
                            <i class="bi bi-check2-circle"></i>
                            <small>Validé</small>
                        </div>
                        <div class="status-step"
                            [class.active]="order.status === 'PROCESSING' || order.status === 'SHIPPED' || order.status === 'DELIVERED'">
                            <i class="bi bi-box-seam"></i>
                            <small>Traitement</small>
                        </div>
                        <div class="status-step"
                            [class.active]="order.status === 'SHIPPED' || order.status === 'DELIVERED'">
                            <i class="bi bi-truck"></i>
                            <small>Expédié</small>
                        </div>
                        <div class="status-step" [class.active]="order.status === 'DELIVERED'">
                            <i class="bi bi-house-door"></i>
                            <small>Livré</small>
                        </div>
                    </div>

                    <!-- Items -->
                    <div class="d-flex mb-3 overflow-auto">
                        <div *ngFor="let item of order.items" class="me-3 text-center" style="min-width: 100px;">
                            <img [src]="getItemImage(item)" class="rounded mb-1 shadow-sm"
                                style="width: 90px; height: 90px; object-fit: cover;">
                            <div style="font-size: 0.85rem; font-weight: 500;">x{{item.quantity}}</div>
                        </div>
                    </div>

                    <div class="text-end fw-bold mb-3">
                        Total: {{calculateOrderTotal(order)}} TND
                    </div>

                    <!-- Actions -->
                    <div class="row g-2">
                        <!-- Workflow Buttons -->
                        <div class="col-6" *ngIf="order.status === 'CONFIRMED'">
                            <button class="btn btn-outline-primary w-100"
                                (click)="updateStatus(order.id, 'PROCESSING')">
                                Traiter <i class="bi bi-box-seam ms-1"></i>
                            </button>
                        </div>
                        <div class="col-6" *ngIf="order.status === 'PROCESSING'">
                            <button class="btn btn-outline-warning w-100" (click)="updateStatus(order.id, 'SHIPPED')">
                                Expédier <i class="bi bi-truck ms-1"></i>
                            </button>
                        </div>
                        <div class="col-6" *ngIf="order.status === 'SHIPPED'">
                            <button class="btn btn-outline-success w-100" (click)="updateStatus(order.id, 'DELIVERED')">
                                Livrer <i class="bi bi-house-door ms-1"></i>
                            </button>
                        </div>

                        <!-- Final Delete Action (Only when DELIVERED) -->
                        <div class="col-12" *ngIf="order.status === 'DELIVERED'">
                            <button class="btn btn-danger w-100 py-3 fw-bold" (click)="finalizeSale(order)">
                                <i class="bi bi-trash-fill me-2"></i>VENDU (Supprimer du site)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
