<div class="customer-container">
    <div class="header-section d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="page-title">Nos Clients</h2>
            <p class="text-muted">Gérez votre base de données clients</p>
        </div>
        <div class="stats-badge">
            <i class="bi bi-people-fill me-2"></i>
            {{ customers.length }} Clients Total
        </div>
    </div>

    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <div *ngIf="!loading" class="table-card glass-morphism">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of customers" class="customer-row">
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <div class="avatar-circle">
                                    {{ getInitials(user) }}
                                </div>
                                <div>
                                    <div class="customer-full-name">{{ user.firstName }} {{ user.lastName }}</div>
                                    <small class="text-muted">ID: #{{ user.id }}</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="email-chip">
                                <i class="bi bi-envelope me-2"></i>
                                {{ user.email }}
                            </div>
                        </td>
                        <td>
                            <span class="role-badge" [class.admin]="user.role === 'ADMIN'">
                                {{ user.role }}
                            </span>
                        </td>
                        <td>
                            <span class="status-indicator online">
                                <span class="dot"></span> Actif
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
