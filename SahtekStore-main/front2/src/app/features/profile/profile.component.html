<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card glass-card border-0 shadow-lg overflow-hidden">
                <div class="card-header bg-transparent border-0 pt-4 px-4 pb-0">
                    <div class="d-flex align-items-center mb-4">
                        <div class="profile-avatar-large me-3">
                            <i class="bi bi-person-circle text-primary display-4"></i>
                        </div>
                        <div>
                            <h2 class="mb-0 fw-bold">Mon Profil</h2>
                            <p class="text-muted mb-0">Gérez vos informations personnelles et votre sécurité</p>
                        </div>
                    </div>

                    <div class="profile-tabs d-flex gap-3 border-bottom">
                        <button class="btn btn-tab" [class.active]="activeTab === 'general'"
                            (click)="setTab('general')">
                            <i class="bi bi-person-vcard me-2"></i> Informations
                        </button>
                        <button class="btn btn-tab" [class.active]="activeTab === 'security'"
                            (click)="setTab('security')">
                            <i class="bi bi-shield-lock me-2"></i> Sécurité
                        </button>
                    </div>
                </div>

                <div class="card-body p-4">
                    <!-- GENERAL INFO TAB -->
                    <div *ngIf="activeTab === 'general'" class="tab-content fade-in">
                        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="firstName"
                                            formControlName="firstName" placeholder="Prénom">
                                        <label for="firstName">Prénom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                            placeholder="Nom">
                                        <label for="lastName">Nom</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="Email">
                                <label for="email">Adresse Email</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100"
                                [disabled]="profileForm.invalid || loading">
                                <span *ngIf="!loading">Enregistrer les modifications</span>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                            </button>
                        </form>
                    </div>

                    <!-- SECURITY TAB -->
                    <div *ngIf="activeTab === 'security'" class="tab-content fade-in">
                        <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                            <div class="alert alert-warning-modern mb-4">
                                <i class="bi bi-info-circle-fill me-2"></i> Pour votre sécurité, votre ancien mot de
                                passe est requis.
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="oldPassword"
                                    formControlName="oldPassword" placeholder="Ancien mot de passe">
                                <label for="oldPassword">Ancien mot de passe</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="newPassword"
                                    formControlName="newPassword" placeholder="Nouveau mot de passe">
                                <label for="newPassword">Nouveau mot de passe</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="confirmPassword"
                                    formControlName="confirmPassword" placeholder="Confirmer le mot de passe">
                                <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                            </div>

                            <button type="submit" class="btn btn-danger btn-lg w-100"
                                [disabled]="passwordForm.invalid || loading">
                                <span *ngIf="!loading">Mettre à jour le mot de passe</span>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
